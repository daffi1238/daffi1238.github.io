<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Terminal</title>
  <style>
    body {
      background: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      height: 90vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .prompt {
      display: flex;
    }
    .prompt span {
      margin-right: 0.5rem;
    }
    input {
      background: none;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div>> Escribe `help` para ver los comandos disponibles.</div>
    <div class="prompt">
      <span>$</span><input id="input" autofocus />
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');

    const commands = {
      help: () =>
        "Comandos disponibles:\nhelp\neducacion\nexperiencia\nskills\nclear",
      educacion: () =>
        "📚 Educación:\n- Ingeniería en Informática - Universidad XYZ (2016-2020)",
      experiencia: () =>
        "💼 Experiencia:\n- Desarrollador Frontend en TechCorp (2021-2024)\n- Freelance Web Developer (2019-2021)",
      skills: () =>
        "🛠️ Habilidades:\n- JavaScript, HTML, CSS\n- React, Node.js, Git",
      clear: () => {
        terminal.innerHTML = '';
        return '';
      },
    };

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        const output = document.createElement('div');
        output.textContent = `$ ${cmd}`;
        terminal.insertBefore(output, input.parentElement);

        const result = commands[cmd]
          ? commands[cmd]()
          : `'${cmd}' no es un comando reconocido. Escribe 'help' para ver los disponibles.`;
        
        if (result) {
          const response = document.createElement('div');
          response.textContent = result;
          terminal.insertBefore(response, input.parentElement);
        }

        input.value = '';
        terminal.scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>
