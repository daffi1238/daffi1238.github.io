<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cv.sh - Interactive Resume</title>
  <style>
    body {
      background: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      height: 90vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .prompt {
      display: flex;
    }
    .prompt span {
      margin-right: 0.5rem;
    }
    input {
      background: none;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      flex: 1;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div id="boot-text"></div>
    <div class="prompt hidden" id="prompt">
      <span>$</span><input id="input" autofocus />
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const bootText = document.getElementById('boot-text');
    const prompt = document.getElementById('prompt');
    const input = document.getElementById('input');

    const introLines = [
      "Initializing interactive resume assistant...",
      "Loading modules: profile.js, experience.json, skills.ai",
      "Welcome to cv.sh",
      "Type 'help' to see available commands.",
    ];

    function typeLine(line, delay = 50) {
      return new Promise((resolve) => {
        let i = 0;
        const interval = setInterval(() => {
          bootText.textContent += line[i++];
          if (i >= line.length) {
            clearInterval(interval);
            bootText.innerHTML += "<br>";
            resolve();
          }
        }, delay);
      });
    }

    async function bootSequence() {
      for (const line of introLines) {
        await typeLine(line);
        await new Promise(r => setTimeout(r, 400));
      }
      prompt.classList.remove('hidden');
      input.focus();
    }

    const commands = {
      help: () =>
        "Available commands:\nhelp\neducation\nexperience\nskills\nclear",
      education: () =>
        "📘 Education:\n- B.Sc. in Computer Science - XYZ University (2016–2020)",
      experience: () =>
        "💼 Experience:\n- Frontend Developer at TechCorp (2021–2024)\n- Freelance Web Developer (2019–2021)",
      skills: () =>
        "🛠️ Skills:\n- JavaScript, HTML, CSS\n- React, Node.js, Git",
      clear: () => {
        terminal.innerHTML = '';
        terminal.appendChild(bootText);
        bootText.innerHTML = '';
        prompt.classList.add('hidden');
        bootSequence();
        return '';
      },
    };

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        const output = document.createElement('div');
        output.textContent = `$ ${cmd}`;
        terminal.insertBefore(output, prompt);

        const result = commands[cmd]
          ? commands[cmd]()
          : `'${cmd}' is not a recognized command. Type 'help' for a list of valid commands.`;

        if (result) {
          const response = document.createElement('div');
          response.textContent = result;
          terminal.insertBefore(response, prompt);
        }

        input.value = '';
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    window.onload = bootSequence;
  </script>
</body>
</html>
