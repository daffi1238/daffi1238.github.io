<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cv.sh - Interactive Resume</title>
  <style>
    body {
      background: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 1rem;
    }
    .terminal {
      max-width: 800px;
      margin: auto;
      height: 90vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .prompt {
      display: flex;
    }
    .prompt span {
      margin-right: 0.5rem;
    }
    input {
      background: none;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      flex: 1;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <!-- Boot and dynamic content here -->
  </div>

  <script>
    const terminal = document.getElementById('terminal');

    const commands = {
      help: () =>
        "Available commands:\nhelp\nwhoami\neducation\nexperience\nskills\ncontact\nprojects\nclear",
      whoami: () =>
        "👤 User Information:\n\nName: Tu Nombre\nUsername: daffi1238\nRole: Full Stack Developer & Security Specialist\nLocation: Madrid, Spain\nAge: 28\nStatus: Available for new opportunities\n\nDescription:\n  Passionate developer with expertise in web development, cybersecurity, and DevOps. Always eager to learn new technologies and solve complex problems.\n\nInterests:\n  • Web Development\n  • Cybersecurity\n  • Open Source\n  • Machine Learning\n  • DevOps\n  • Penetration Testing\n\nLanguages:\n  • Spanish (Native)\n  • English (Fluent)\n  • Portuguese (Intermediate)",
      education: () =>
        "📘 Education:\n- B.Sc. in Computer Science - XYZ University (2016–2020)",
      experience: () =>
        "💼 Experience:\n- Frontend Developer at TechCorp (2021–2024)\n- Freelance Web Developer (2019–2021)",
      skills: () =>
        "🛠️ Skills:\n- JavaScript, HTML, CSS\n- React, Node.js, Git",
      contact: () =>
        "📧 Contact Information:\n\nEmail:\n  tu@email.com\n  Link: mailto:tu@email.com\n\nPhone:\n  +34 600 000 000\n  Link: tel:+34600000000\n\nGitHub:\n  github.com/tuusuario\n  Link: https://github.com/tuusuario\n\nLinkedIn:\n  linkedin.com/in/tuusuario\n  Link: https://linkedin.com/in/tuusuario\n\nHackerRank:\n  hackerrank.com/tuusuario\n  Link: https://hackerrank.com/tuusuario",
      projects: () =>
        "🚀 Projects:\n\nE-commerce Platform\n  Description: Full-stack e-commerce solution with React frontend and Node.js backend\n  Technologies: React, Node.js, MongoDB, Stripe\n  Link: https://github.com/tuusuario/ecommerce-platform\n\nSecurity Scanner Tool\n  Description: Automated vulnerability scanner for web applications\n  Technologies: Python, Django, Docker, PostgreSQL\n  Link: https://github.com/tuusuario/security-scanner\n\nPortfolio Website\n  Description: Personal portfolio built with modern web technologies\n  Technologies: HTML5, CSS3, JavaScript, GitHub Pages\n  Link: https://github.com/tuusuario/portfolio",
      clear: () => {
        terminal.innerHTML = '';
        startBootSequence();
        return '';
      },
    };

    function printLine(text = "") {
      const line = document.createElement('div');
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      return line;
    }

    function wait(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function typeText(text, speed = 40) {
      const line = printLine();
      for (let i = 0; i < text.length; i++) {
        line.textContent += text[i];
        await wait(speed);
      }
      return line;
    }

    async function loadingBar(modules = ["profile.js", "experience.json", "skills.ai"]) {
      for (const mod of modules) {
        const line = printLine(`Loading module ${mod} [          ]`);
        let bar = '';
        for (let i = 0; i <= 10; i++) {
          bar = '='.repeat(i) + ' '.repeat(10 - i);
          line.textContent = `Loading module ${mod} [${bar}]`;
          await wait(80);
        }
        line.textContent += " -> Done";
        await wait(300);
      }
    }

    function createPrompt() {
      const prompt = document.createElement('div');
      prompt.className = 'prompt';
      prompt.innerHTML = `<span>$</span><input id="input" autofocus />`;
      terminal.appendChild(prompt);
      const input = prompt.querySelector('input');
      input.focus();

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          const cmd = input.value.trim();
          const out = printLine(`$ ${cmd}`);
          const result = commands[cmd]
            ? commands[cmd]()
            : `'${cmd}' is not a recognized command. Type 'help' to see valid options.`;
          if (result) {
            printLine(result);
          }
          input.disabled = true;
          createPrompt();
        }
      });
    }

    async function startBootSequence() {
      printLine(); // spacer
      await typeText("Initializing interactive resume assistant...");
      await wait(300);
      await loadingBar();
      await wait(400);
      await typeText("Welcome to cv.sh");
      await wait(300);
      await typeText("Typing 'help' automatically...");
      await wait(500);
      const helpOutput = commands['help']();
      printLine(`$ help`);
      printLine(helpOutput);
      createPrompt();
    }

    window.onload = startBootSequence;
  </script>
</body>
</html>
